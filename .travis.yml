language: java

notifications:
  email: false

before_install:
  - ./release.sh prepair

script:
  - ./gradlew test build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/runtime-js/.gradle/nodejs

jdk:
- openjdk8

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: publish/**
  skip_cleanup: true
  on:
    repo: rekire/ci-test
    tags: true

after_deploy:
  - ./release.sh finish
