plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'eu.rekisoft.ci'
version '1.0.17'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testApi 'junit:junit:4.12'
}

jar.manifest.attributes('Main-Class': 'eu.rekisoft.ci.test.MainKt')

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}